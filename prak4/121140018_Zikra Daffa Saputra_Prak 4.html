    <script>
        function hitungGanjilGenap() {
            var input = document.getElementById("bil").value;
            var angka = parseInt(input);
            var ganjil = 0;
            var genap = 0;

            for (var i = 1; i <= angka; i++) {
                if (i % 2 === 0) {
                    genap++;
                } else {
                    ganjil++;
                }
            }

            document.getElementById("hasil").innerHTML = "Hasil:" + "<br><br>Jumlah bilangan ganjil: " + ganjil + "<br><br>Jumlah bilangan genap: " + genap;
        }
    </script>
</head>
<body>
    <h1>Menghitung Bilangan Ganjil dan Genap</h1>
    <label>Masukkan bilangan bulat positif:</label>
    <br><br><input type="number" id="bil">
    <button onclick="hitungGanjilGenap()">Hitung</button>
    <br><br><span id="hasil"></span>
</body>
</html>
